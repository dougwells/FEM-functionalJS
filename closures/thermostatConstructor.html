

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ES6 - Constructor</title>
</head>
<body>
<script>
"use strict"
var Thermostat = function(name, minTemp, maxTemp){
  var minTemp = minTemp;
  var maxTemp = maxTemp;

  return {
    name: name,
    // minTemp: minTemp,   //poor practice.  User can change range
    // maxTemp: maxTemp,   //make private variable instead
    setTemp: function(temp){
      if(temp>=minTemp && temp<=maxTemp){
        console.log("Temp set at", temp);
      }else{
        console.log(this.name, "Thermostat. Min temp is", minTemp, "Max temp is", maxTemp);
      }
    }
  }
}
var honeywell = new Thermostat("Honeywell", 65, 75);
var nest = new Thermostat("Nest", 69, 72);

</script>
</body>
</html>
