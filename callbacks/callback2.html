<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ES6 - Constructor</title>
</head>
<body>
<script>
"use strict"

function funCaller (arg, fn){
  return fn(arg);
}

function arrayMath(arr){
  console.log(arr[0], arr.length)
  return arr[0]*2;
}

console.log(funCaller([1,2,3], arrayMath));

</script>
</body>
</html>
